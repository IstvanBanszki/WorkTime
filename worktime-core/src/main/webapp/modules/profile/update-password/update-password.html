<form class="w3-form w3-card-4 w3-margin" ng-submit="vm.changePassword()">
	<p><label class="w3-label">Old Password</label></p>
	<input class="w3-input w3-border w3-padding-hor-16" id="textInput" placeholder="Old Password" type="password" ng-model="vm.oldPassword" required>

	<p><label class="w3-label">New Password</label></p>
	<input class="w3-input w3-border w3-padding-hor-16" id="textInput" placeholder="New Password" type="password" ng-model="vm.newPassword" required>

	<p><label class="w3-label">New Password Again</label></p>
	<input class="w3-input w3-border w3-padding-hor-16" id="textInput" placeholder="New Password" type="password" ng-model="vm.newPasswordSecond" required>

	<div class="w3-padding-8">
		<input class="w3-btn w3-green w3-left-align" type="submit" value="Add"></input>
	</div>
	<div class="w3-center" ng-show="vm.showDuplicateErrorMessage">
		<p><b>The newly entered passwords are not the same!</b></p>
	</div>
	<div class="w3-center" ng-show="vm.showErrorMessage">
		<p><b>Error occured during password saving!</b></p>
	</div>
</form>
