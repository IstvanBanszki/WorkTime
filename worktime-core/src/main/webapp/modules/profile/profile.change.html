<div class="tab"  ng-controller="ProfileController">
	<form class="w3-form w3-card-4 w3-margin" ng-submit="changePassword()" >
		<p><label class="w3-label">Old Password</label></p>
		<input class="w3-input w3-border w3-padding-hor-16" placeholder="Old Password" type="password" ng-model="oldPassword" required>

		<p><label class="w3-label">New Password</label></p>
		<input class="w3-input w3-border w3-padding-hor-16" placeholder="New Password" type="password" ng-model="newPassword" required>

		<p><label class="w3-label">New Password Again</label></p>
		<input class="w3-input w3-border w3-padding-hor-16" placeholder="New Password" type="password" ng-model="newPasswordSecond" required>

		<div class="w3-padding-8">
			<input class="w3-btn w3-green w3-left-align" type="submit" value="Add"></input>
		</div>
	</form>
</div>
