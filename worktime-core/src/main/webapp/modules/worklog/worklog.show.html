
<div class="page-element">
	<div class="tab">
		<div class="w3-border w3-round w3-padding-medium">
				<i class="fa fa-search w3-padding-left w3-padding-right"></i>
				<input type="text" placeholder="Search {{ sortType }}" ng-model="searchQuery"></input>
		</div>
	
		<table class="w3-table-all w3-hoverable">
			<tr>
				<th ng-click="setSearchTypeOrReverse('description')">
					Description
					<span ng-show="showDownCaret('description')" class="fa fa-caret-down"></span>
					<span ng-show="showUpCaret('description')" class="fa fa-caret-up"></span>
				</th>
				<th ng-click="setSearchTypeOrReverse('status')">
					Status				
					<span ng-show="showDownCaret('status')" class="fa fa-caret-down"></span>
					<span ng-show="showUpCaret('status')" class="fa fa-caret-up"></span>
				</th>
				<th ng-click="setSearchTypeOrReverse('begin')">
					Begin				
					<span ng-show="showDownCaret('begin')" class="fa fa-caret-down"></span>
					<span ng-show="showUpCaret('begin')" class="fa fa-caret-up"></span>
				</th>
				<th ng-click="setSearchTypeOrReverse('end')">
					End				
					<span ng-show="showDownCaret('end')" class="fa fa-caret-down"></span>
					<span ng-show="showUpCaret('end')" class="fa fa-caret-up"></span>
				</th>
			</tr>
			<tr ng-repeat="worklog in worklogs | filter:searchQuery | orderBy:sortType:sortReverse" class="w3-hover-green">
				<td>{{worklog.description}}</td>
				<td>{{worklog.status}}</td>
				<td>{{worklog.begin}}</td>
				<td>{{worklog.end}}</td>
			</tr>
		</table>
	</div>
</div>
