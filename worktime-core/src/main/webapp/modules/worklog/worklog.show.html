
<div class="page-element">
	<div class="tab">
		<table class="w3-table-all w3-hoverable">
			<tr>
				<th>Description</td>
				<th>Status</td>
				<th>Begin</td>
				<th>End</td>
			</tr>
			<tr ng-repeat="worklog in worklogs" class="w3-hover-green">
				<td>{{worklog.description}}</td>
				<td>{{worklog.status}}</td>
				<td>{{worklog.begin}}</td>
				<td>{{worklog.end}}</td>
			</tr>
		</table>
	</div>
</div>
