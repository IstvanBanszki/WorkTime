<div class="tab">
	<form class="w3-form w3-card-4 w3-margin" ng-submit="addWorklog()" >
		<label class="w3-label">Begin Date Time</label>
		<input class="w3-input w3-padding-hor-16" placeholder="Example: 2016-05-29 15:28:00" type="text" ng-model="begin" required></input>
		<label class="w3-label">End Date Time</label>
		<input class="w3-input w3-padding-hor-16" placeholder="Example: 2016-05-29 15:28:00" type="text" ng-model="end" required></input>
		<label class="w3-label">Description</label>
		<input class="w3-input w3-padding-hor-16" placeholder="Finished project" type="text" ng-model="description" required></input>
		<div class="w3-padding-8">
			<input class="w3-btn w3-green w3-left-align" type="submit" value="Add"></input>
		</div>
	</form>
</div>
