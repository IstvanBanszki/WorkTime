<form class="w3-form w3-card-4 w3-margin" ng-submit="vm.getMonthlyStat()" >

	<p><label class="w3-label">Select Year</label></p>
	<md-input-container>
		<label>Year</label>
		<md-select ng-model="vm.year">
			<md-option ng-repeat="year in vm.rangeBetween(2015, 2016)" value="{{year}}">{{year}}</md-option>
		</md-select>
	</md-input-container>
	
	<p><label class="w3-label">Select Month</label></p>
	<md-input-container>
		<label>Month</label>
		<md-select ng-model="vm.month">
			<md-option ng-repeat="month in vm.rangeBetween(1, 12)" value="{{month}}">{{month}}</md-option>
		</md-select>
	</md-input-container>

	<p><label class="w3-label">Select Excel Type</label></p>
	<md-input-container>
		<label>Excel Type</label>
		<md-select ng-model="vm.excelType">
			<md-option value="0">XLS</md-option>
			<md-option value="1">XLSX</md-option>
		</md-select>
	</md-input-container>

	<div class="w3-padding-8">
		<input class="w3-btn w3-green w3-left-align" type="submit" value="Get"></input>
	</div>
</form>
