
<div ng-include="'modules/home/home.header.html'"></div>
<div ng-include="'modules/home/home.menu.html'"></div>
<div class="page-element">
	<div class="tab" ng-controller="WorklogController" ng-init="init()">
		<ul>
			<li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)">{{tab.title}}</li>
		</ul>
		<div id="tabView">
			<div ng-include="currentTab"></div>
		</div>
	</div>
</div>
