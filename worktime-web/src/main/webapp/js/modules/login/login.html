<div class="login-header">
	<form class="w3-form w3-margin" ng-controller="LoginController">
		<div class="w3-container w3-teal">
			<h2>Login</h2>
		</div>
		<input class="w3-input w3-border w3-padding-hor-16" placeholder="User Name" ng-model="userName" type="text">
		<input class="w3-input w3-border w3-padding-hor-16" placeholder="Password" ng-model="password" type="password">
		<input class="w3-btn-block w3-teal w3-left-align w3-large" type="submit" value="Enter">
	</form>
</div>
