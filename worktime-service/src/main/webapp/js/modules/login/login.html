<div class="login-header">
	<form class="w3-form w3-margin" name="form" ng-submit="login()" role="form" ng-controller="LoginController">
		<div class="w3-container w3-teal">
			<h2>Login</h2>
		</div>
		<input class="w3-input w3-border w3-padding-hor-16" placeholder="User Name" type="text" ng-model="userName" required>
        <input class="w3-input w3-border w3-padding-hor-16" placeholder="Password" type="password" ng-model="password" required>
        <input class="w3-btn-block w3-teal w3-left-align w3-large" type="submit" value="Enter">
	</form>
</div>
